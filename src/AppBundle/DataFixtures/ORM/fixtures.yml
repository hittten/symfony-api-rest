        firstName: <firstName()>

AppBundle\Entity\Client:
    client (template):
        allowedGrantTypes: ['client_credentials', 'authorization_code', 'password', 'refresh_token', 'token']
    client_{web, android, ios} (extends client):
        randomId: 'client_<current()>'
        secret: 'secret_<current()>'
        redirectUris:
            - http://localhost:3000

AppBundle\Entity\AccessToken:
    access_token (template):
        expiresAt: 2147483647
        scope: null
    access_token_client_{web, android, ios} (extends access_token):
        client: '@client_<current()>'
        token: 'token_client_<current()>'
    access_token_user_web_{admin, registered, unconfirmed, update, delete} (extends access_token):
        client: '@client_web'
        user: '@user_<current()>'
        token: 'token_user_web_<current()>'
    access_token_user_android_{admin, registered, unconfirmed, update, delete} (extends access_token):
        client: '@client_android'
        user: '@user_<current()>'
        token: 'token_user_android_<current()>'
    access_token_user_ios_{admin, registered, unconfirmed, update, delete} (extends access_token):
        client: '@client_ios'
        user: '@user_<current()>'
        token: 'token_user_ios_<current()>'

