AppBundle\Entity\User:
    user (template):
        firstName: <firstName()>
        lastName: <lastName()>
        username (unique): <username()>
        plainPassword:  <password()>
        email (unique): <safeEmail()>
        roles: ['ROLE_USER']
        enabled: <boolean(50)>
    user_admin:
        firstName: Admin
        lastName: User
        username: admin
        plainPassword:  admin
        email: admin@example.com
        roles: ['ROLE_SUPER_ADMIN']
        enabled: true
    user_registered:
        firstName: Registered
        lastName: User
        username: registered
        plainPassword:  registered
        email: registered@example.com
        roles: ['ROLE_USER']
        enabled: true
    user_update:
        firstName: Update
        lastName: User
        username: update
        plainPassword:  update
        email: update@example.com
        roles: ['ROLE_USER']
        enabled: true
    user_delete:
        firstName: Delete
        lastName: User
        username: delete
        plainPassword:  delete
        email: delete@example.com
        roles: ['ROLE_USER']
        enabled: true
    user_unconfirmed:
        firstName: Unconfirmed
        lastName: User
